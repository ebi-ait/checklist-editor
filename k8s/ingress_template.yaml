apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: checklist-editor-ingress
  labels:
    app: checklist-editor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ${HOST}
      http:
        paths:
          - path: /biosamples/checklist-editor(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: checklist-editor
                port:
                  number: 8080
