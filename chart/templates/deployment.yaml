apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: HTTP_PROXY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "chart.fullname" . }}-config
                  key: HX_PROXY
            - name: HTTPS_PROXY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "chart.fullname" . }}-config
                  key: HX_PROXY
            - name: http_proxy
              valueFrom:
                configMapKeyRef:
                  name: {{ include "chart.fullname" . }}-config
                  key: HX_PROXY
            - name: https_proxy
              valueFrom:
                configMapKeyRef:
                  name: {{ include "chart.fullname" . }}-config
                  key: HX_PROXY
            - name: no_proxy
              valueFrom:
                configMapKeyRef:
                  name: {{ include "chart.fullname" . }}-config
                  key: no_proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: {{.Values.checklistEditor.baseUrl}}*/}}
{{/*              port: http*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: {{.Values.checklistEditor.baseUrl}}*/}}
{{/*              port: http*/}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: {{ include "chart.fullname" . }}-config-volume
              subPath: nginx.conf
            - mountPath: /usr/share/nginx/html/config.js
              name: {{ include "chart.fullname" . }}-config-volume
              subPath: config.js
      volumes:
        - configMap:
            defaultMode: 420
            name: {{ include "chart.fullname" . }}-config
          name: {{ include "chart.fullname" . }}-config-volume

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
